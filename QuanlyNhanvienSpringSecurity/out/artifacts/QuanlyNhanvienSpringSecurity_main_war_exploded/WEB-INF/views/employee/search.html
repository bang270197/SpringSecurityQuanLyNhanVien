<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/user}">Back list</a>

    <tr>
        <td>MaNv</td>
        <td>TenNv</td>
        <td>GioiTinh</td>
        <td>SoDienthoai</td>

        <td th:text="${e.hoTen}"></td>
        <td th:text="${e.gioiTinh}"></td>
        <td th:text="${e.sdt}"></td>
    </tr>
</table>
</body>
</html>
